<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block  title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" type = "text/css">
        <link rel="stylesheet" href="{% static "css/base.css" %}">
       
    </head>
    <body>
        <div class = "container-fluid" >
            <div class = "row"> 
                <div class ="col-sm-2">

                </div>
                <div class ="col-sm-10">
                    <center> <h1>Quan ly ban hang</h1></center>
                </div> 
            </div>
            <div class = "row"> 
                <div class ="col-sm-2" >
                    <div class = "bs-sliderbar"> 
                        <div class ="logo">
                            <center><img src="{% static 'images/PTIT.png' %}" class="responsive-img"  style="max-width: 100px; max-height: 100px; width: auto; height: auto;"></center>
                        </div> 
                        <ul class="nav flex-cloumn" style="flex-direction: column">
                            <li><a href ="/">Don hang</a>
                                <ul class = "nav-sub">
                                    <li><a href="/xinchao">Xinchao</a></li>
                                </ul>
                            </li>
                            <li><a href ="/product">San pham</a></li>
                            <li><a href ="/contact">Lien he</a></li>
                        </ul>
                        <footer class="footer">

                                <p>Xin chào {{user.username}} </p>
                                <p><a href="{% url 'logout' %}"> Đăng xuất</a></p>
                            {%else %}
                                <p><a href="{% url 'get_register' %}"> Đăng kí</a></p>
                                <p><a href="{% url 'login' %}"> Đăng nhập</a></p>
                            {%endif%}
                        </footer>
                    </div>
                    
                </div> 
                <div class ="col-sm-10">
                    <div class ="container-fluid">
                        {% block content %}
    
                        {% endblock  %}
                    </div> 
                </div> 
            </div>
        </div>
    </body>
</html>
